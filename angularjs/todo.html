<!DOCTYPE html>
<html lang="en" data-ng-app="todoApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TO DO List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="bootstrap-theme.css">
        <script src="angular.js"></script>
        <script>
          var model = {
              user: "Adam",
              items: [{ action: "Buy Flowers", done: false },
                        { action: "Get Shoes", done: false },
                        { action: "Collect Tickets", done: true },
                        { action: "Call Joe", done: false }]
          };

          var todoApp = angular.module("todoApp", []);

          todoApp.controller("ToDoCtrl", function ($scope) {
            $scope.todo = model;

            $scope.incompleteCount = function () {
              var count = 0;
              angular.forEach($scope.todo.items, function (item) {
                if (!item.done) { count++ }
              });
              return count;
            }

            $scope.warningLevel = function() {
              return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
            }

          });

        </script>
    </head>
    <body data-ng-controller="ToDoCtrl">
      <div class="page-header">
        <h1>
          {{ todo.user }}'s To Do List
          <span class="label label-default" data-ng-class="warningLevel()" data-ng-hide="incompleteCount() == 0">{{ incompleteCount() }}</span>
        </h1>
      </div>
      <div class="panel">
        <div class="input-group">
          <input class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-default">Add</button>
          </span>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Description</th>
              <th>Done</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="item in todo.items">
              <td>{{ item.action }}</td>
              <td><input type="checkbox" data-ng-model="item.done"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    </body>
</html>
