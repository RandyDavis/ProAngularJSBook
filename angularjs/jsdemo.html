<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>Example</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <script type="text/javascript">

        var myApp = angular.module("demo", []);

        myApp.controller("demoCtrl", function ($scope, $http) {
            $http.get("todo.json").success(function (data) {
                var jsonString = angular.toJson(data);
                console.log(jsonString);
                $scope.todos = angular.fromJson(jsonString);
            });
        });

    </script>
    <script type="text/javascript">
        var myObject = {
            name: "Adam",
            weather: "sunny",
        };

        var myName = "Adam";
        var myNumber = 23;

        console.log("myObject: ", + angular.isObject(myObject));
        console.log("myName: ", + angular.isObject(myName));
        console.log("myNumber: ", + angular.isObject(myNumber));
    </script>
</head>
<body ng-controller="demoCtrl">
    <div class="panel">
        <h1>To Do</h1>
        <table class="table">
            <tr><td>Action</td><td>Done</td></tr>
            <tr ng-repeat="item in todos">
                <td>{{item.action}}</td>
                <td>{{item.done}}</td>
            </tr>
        </table>
    </div>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
